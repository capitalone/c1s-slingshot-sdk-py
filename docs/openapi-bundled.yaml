        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                - id
                - name
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  app_id:
                    type: string
                    nullable: true
                  job_id:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                    nullable: true
                  updated_at:
                    type: string
                    format: date-time
                    nullable: true
                  settings:
                    type: object
                    properties:
                      sla_minutes:
                        type: integer
                        nullable: true
                      auto_apply_recs:
                        type: boolean
                        nullable: true
                      optimize_instance_size:
                        type: boolean
                        nullable: true
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    example: invalid_argument
                  message:
                    type: string
                    example: Invalid page size.
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: size
                        issue:
                          type: string
                          example: must be <= 200
