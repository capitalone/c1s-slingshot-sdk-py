servers:
- url: https://slingshot.capitalone.com/prod/api/gradient/v1
  description: Production
tags:
- name: Projects
  description: Manage projects
- name: Recommendations
  description: Generate and fetch project recommendations
- name: Utility
  description: Health and utility endpoints
security:
- ApiKeyAuth: []
paths:
  /health:
    get:
      tags:
      - Utility
      summary: Service health
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  time:
                    type: string
                    format: date-time
  /projects:
    get:
      tags:
      - Projects
      summary: List projects
      operationId: listProjects
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
        description: 1-based page index.
      - in: query
        name: size
        schema:
          type: integer
          minimum: 1
          maximum: 200
          default: 50
        description: Page size.
      - in: query
        name: sort
        schema:
          type: string
          example: created_at:desc
        description: Optional sort (field:direction).
      responses:
        '200':
          description: Page of projects
          headers:
            X-Total-Count:
              description: Total number of projects across all pages.
              schema:
                type: integer
                minimum: 0
          content:
            application/json:
              schema:
                type: object
                required:
                - page
                - size
                - total
                - items
                properties:
                  page:
                    type: integer
                  size:
                    type: integer
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
                      required:
                      - id
                      - name
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        app_id:
                          type: string
                          nullable: true
                        job_id:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                          nullable: true
                        updated_at:
                          type: string
                          format: date-time
                          nullable: true
                        settings:
                          type: object
                          properties:
                            sla_minutes:
                              type: integer
                              nullable: true
                            auto_apply_recs:
                              type: boolean
                              nullable: true
                            optimize_instance_size:
                              type: boolean
                              nullable: true
              examples:
                sample:
                  value:
                    page: 1
                    size: 2
                    total: 42
                    items:
                    - id: proj_123
                      name: Fraud Scoring
                      description: Detect anomalous transactions
                      created_at: '2024-05-10T12:30:00Z'
                      updated_at: '2024-06-01T09:00:00Z'
                    - id: proj_124
                      name: Churn Model
                      description: Predict churn propensity
                      created_at: '2024-05-11T08:00:00Z'
                      updated_at: '2024-06-02T10:15:00Z'
    post:
      tags:
      - Projects
      summary: Create project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  type: string
                product_code:
                  type: string
                  nullable: true
                description:
                  type: string
                  nullable: true
                app_id:
                  type: string
                  nullable: true
                job_id:
                  type: string
                  nullable: true
                settings:
                  type: object
                  properties:
                    sla_minutes:
                      type: integer
                      nullable: true
                    auto_apply_recs:
                      type: boolean
                      nullable: true
                    optimize_instance_size:
                      type: boolean
                      nullable: true
            examples:
              sample:
